name: Run RSS Checker every 2 minutes

on:
  schedule:
    - cron: '*/2 * * * *'  # รันทุก 2 นาที
  workflow_dispatch:      # อนุญาตให้รันด้วยมือ (Manual Run)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download seen_links.txt from last run (if exists)
      uses: actions/download-artifact@v4
      with:
        name: seen-links
        path: .

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests python-dotenv

    - name: Run script
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python main.py

    - name: Upload seen_links.txt
      uses: actions/upload-artifact@v4
      with:
        name: seen-links
        path: seen_links.txt
